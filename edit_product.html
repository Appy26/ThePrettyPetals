<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Edit Product</title>
  <link rel="stylesheet" href="./Styles/admin.css" />
  <link rel="icon" type="image/x-icon" href="./Photos/logo1.png">
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <link rel="stylesheet" href="./Styles/crud.css">

</head>

<body>
  <div class="sidebar">
    <div class="logo-details" onclick="location.href=`./index.html`">
      <!-- logo -->
      <img style="width:100%" src="./Photos/logo1.png" alt="">
    </div>
    <ul class="nav-links">
      <li>
        <a href="admin.html" class="active">
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="add_product.html">
          <i class="bx bx-folder-plus"></i>
          <span class="links_name">Add Product</span>
        </a>
      </li>
      <li style="background-color: #081d45">
        <a href="edit_product.html">
          <i class="bx bx-edit-alt"></i>
          <span class="links_name">Edit Product</span>
        </a>
      </li>
      <li>
        <a href="delete_product.html">
          <i class="bx bx-message-square-minus"></i>
          <span class="links_name">Delete Product</span>
        </a>
      </li>
      <li class="log_out">
        <a href="/index.html">
          <i class="bx bx-log-out"></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class="bx bx-menu sidebarBtn"></i>
        <span class="dashboard">Edit Product</span>
      </div>
      <!-- <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div> -->
      <div class="profile-details">
        <div id="img-admin"></div>
        <!-- admin name -->
        <span class="admin_name">Hey <span id="admin_name"></span></span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>

    <div class="home-content">

      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Fetch Updated Data list</div>
          <div class="sales-details">
            <!-- Fetch Edit Item-->
          </div>
        </div>
        <div class="top-sales box" style="height: 700px">
          <div class="title">Edit Selected Item</div>
          <div id="form">
            <form>
              <input type="text" id="addId" placeholder="Id" required />
              <input type="mail" id="addCategory" placeholder="Image Link" required />
              <input type="text" id="addTitle" placeholder="Enter Title" required />
              <!-- <input type="text" id="addDescription" placeholder="Enter Description" required /> -->
              <input type="number" id="addPrice" placeholder="Enter price" required />




              <p style="color: black; margin-top: 35px">
                Note: Product details will get updated in the site, make sure
                before updating details.
              </p>
              <input style="font-size: 18px; width: 94%" type="button" id="addBtn" value="Edit Product" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="./script/edit_product.js"></script>
</html>
