<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Styles/registerPage.css">
</head>
<body>
    <!-- Main Div Section -->
    <div id="main">

        <!-- Child 1 -->
        <div class="child1">
            <div class="img">
                <img src="./Photos/logo1.png" alt="Logo">
            </div>
            <div class="child1-mid">
                <p class="text">Create an account for faster</p>
                <p class="text">checkout and order tracking.</p>
            </div>
            <div class="child1-last">
                <p>One Account, 12 Brands</p>
                <div>
                    <img src="https://cdn1.harryanddavid.com/wcsstore/HarryAndDavid/images/Auth0/celebrations_family_of_brands.png" alt="2nd Image">
                </div>
            </div>
        </div>

        <!-- Child2 -->
        <div class="child2">
            <div class="form">
                <h1>Create Account</h1>
                <div class="form">
                    <form>
                        <div class="name">
                            <div class="names">
                                <label for="name"><span class="label">First Name</span></label>
                                <input type="text" id="name" name="name" placeholder="Your First Name">
                            </div>
                            <div class="names" style="margin-left: 40px;">
                                <label for="name2"><span class="label">Last Name</span></label>
                                <input type="text" id="name2" name="name2" placeholder="Your Last Name">
                            </div>
                        </div>
                        <label for="email"><span class="label">Email</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your E-mail">
                        
                        <label for="pass"><span class="label">Password</span></label>
                        <input type="password" id="pass" name="pass" placeholder="Enter your Password">
                        <div class="check-div">
                            <input type="checkbox" id="check" name="check"><label for="check"><span class="tick">Email me about special offers, new products and promotions.</span></label>
                        </div>
                        
                        <input type="submit"id="submit" placeholder="Create Account">
                    </form>
                    <p>By continuing, you agree to our <span><u>Terms of Use</u></span> and <span><u>Privacy Notice</u></span>.</p>
                </div>
            </div>
            <hr class="hr"/>
            <div class="signin-google">
                <div class="google">
                    <img src="./Photos/google.png" alt="Google"> <div>Sign in with Google</div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./script/registerPage.js"></script>
</html>
