<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      /* Write all necessery css here  */
      #product-container{
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap:10px;

      }
      img{
        width: 100%;
      }
      button{
        background-color: #1E88E5;
        color: white;
        align-items: center;
        transform: translateX(70px);
        border-radius: 5px;
      }
      div{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      nav{
        align-content: space-evenly;
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <h1>Masai E-Commerce</h1>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart</a>
    </div>
    <!-- Use this Select Tag for Filtering the Products  -->
    <select id="filter">
      <option value="">Filter By Category</option>
      <option value="Laptop">Larger</option>
      <option value="Mobile">Medium</option>
      <option value="Speakers">Small</option>
    </select>
    <div id="product-container">
      <!-- Here Append All the Products  -->
    </div>
  </body>
  <script>
    // Write all necessery JS here 
    let container = document.getElementById("product-container");
    let filterSelect = document.getElementById("filter");

    let fetchedData = [];

    filterSelect.addEventListener("change",() =>{
      let filtered = fetchedData.filter((element) =>{
        if(element.category === filterSelect.value){
          return true;
        }else{
          return false;
        }
      })
      displayProducts(filtered);
      
    })

    fetch("https://www.1800flowers.com/")
    .then((responseObject) =>{
      return responseObject.json();
    })
    .then((acctualData) =>{
       fetchedData = acctualData.data;
      displayProducts(acctualData.data);

    })
    .catch((error) =>{
      console.log(error);
    })


    // data is going to be fetched data
    function displayProducts(data) {
      container.innerHTML = null;
      data.forEach((element) => {
        let card = document.createElement("div");
          let image = document.createElement("img");
          image.setAttribute("src",element.img);

          let brand = document.createElement("h2");
          brand.innerText = element.brand;

          let price = document.createElement("h3");
          price.innerText = element.price;

          let details = document.createElement("p");
          details.innerText = element.details;

          let category = document.createElement("p");
          category.innerText = element.category;

          let addToCart = document.createElement("button");
          addToCart.innerText = "Add To Cart";

          addToCart.addEventListener("click",() =>{
            let cartData = JSON.parse(localStorage.getItem("cart"));

            if(cartData === null) cartData = [];

            let isAdleadyInCart = false;
            for(let i=0;i<cartData.length;i++){
              if(cartData[i].id === element.id){
                isAdleadyInCart = true;
                break;
              };
            }

            if(isAdleadyInCart === true){
              alert("Product Already in Cart");
            }else{
            cartData.push({...element,quantity:1});
            localStorage.setItem("cart",JSON.stringify(cartData));
            alert("Product Added To Cart");
            }
          })

        card.append(image,brand,price,details,category,addToCart);
        container.append(card);
      });
    }


  </script>
</html>
